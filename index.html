<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sodium Correction Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="correctedsodiumRadio" name="variables" checked>
  <label for="correctedsodiumRadio">Corrected sodium</label>

  <input type="radio" id="patientssodiumRadio" name="variables">
  <label for="patientssodiumRadio">Patient's sodium</label>

  <input type="radio" id="serumglucoseRadio" name="variables">
  <label for="serumglucoseRadio">Serum glucose</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Patient's sodium</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Serum glucose</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
